{% extends "base.html" %} {% block content %}
    <h1>{{ dream.name }}</h1>
    <div class="card">
            <div class="card-content">
                <span class="card-title">{{ dream.name }}</span>
                <p>Description: {{ dream.description }}</p>
                <p>Steps: {{ dream.steps }}</p>
                <p>Timeline: {{ dream.timeline }} months</p>
            </div>
    </div>
{% endblock %}
