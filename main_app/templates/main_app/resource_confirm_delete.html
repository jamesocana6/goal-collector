{% extends "base.html" %} {% block content %}
    <h1>Do you want to delete {{ resource.name }}?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn" />
        <a href="{% url 'detail' resource.id %}">Cancel</a>
    </form>
{% endblock %}
